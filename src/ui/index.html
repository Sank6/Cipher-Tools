    <main>
        <h1>Cipher Solver</h1>
        <div class="box box-a">
            <textarea class="input" id="body">Enter your text</textarea>
        </div>
        <div class="box box-b">
            <h2 class="keyholder">Key</h2>
            <div id="key-container" contenteditable="true">A</div>
        </div>
        <div class="box box-c main">
            <div class="buttons">
                <button class="btn-large" onclick="caesar_page()">
                    <i class="fas fa-circle-notch"></i>Caesar Shift
                </button>
                <button class="left" onclick="vigenere_page()">
                    <i class="fas fa-stream"></i>Vigenere
                </button>
                <button class="right" onclick="beaufort_page()" disabled>
                    <i class="fas fa-stream"></i>Beaufort
                </button>
            </div>
        </div>
        <div class="box box-c hidden caesar">
            <h3>Caesar Shift</h3>
            <div class="buttons">
                <button class="left" onclick="caesar_decrypt()">
                    <i class="fas fa-angle-left"></i>Decode
                </button>
                <button class="right" onclick="caesar_encrypt()">
                    <i class="fas fa-angle-right"></i>Encode
                </button>
                <button class="btn-large" onclick="caesar_solve()">
                    <i class="fas fa-magic"></i>Auto Solve
                </button>
            </div>
            <div class="back">
                <i class="fas fa-chevron-left"></i>Back
            </div>
        </div>
        <div class="box box-c hidden vigenere">
            <h3>Vigenere</h3>
            <div class="buttons">
                <button class="left" onclick="vigenere_decrypt()">
                    <i class="fas fa-angle-left"></i>Decode
                </button>
                <button class="right" onclick="vigenere_encrypt()">
                    <i class="fas fa-angle-right"></i>Encode
                </button>
                <button class="btn-large" onclick="vigenere_keylength()">
                    <i class="fas fa-key"></i>Get Key Length
                </button>
                <button class="left" onclick="vigenere_solve()">
                    <i class="fas fa-magic"></i>Friedman
                </button>
                <button class="right" onclick="vigenere_solve()">
                    <i class="fas fa-magic"></i>N-grams
                </button>
            </div>
            <div class="back">
                <i class="fas fa-chevron-left"></i>Back
            </div>
        </div>
